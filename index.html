<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Jersey+20&family=Jersey+25+Charted&family=Poetsen+One&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body> 
    <nav> 
        <a class="logo">Kittygram</a> 
        <div class="right"> 
            <a class="btn">Enter</a> 
            <a class="link">Sign up</a>     
        </div> 
    </nav> 
    <section id="posts"> 
        <div id="allposts"> 
            <div class="post" id="post1"> 
                <div class="ava"> 
                    <img class="avaImg" src="ava"> 
                    <p class="accountName">Hello Kitty</p> 
                </div> 
                <div class="postImgBox"> 
                    <img class="postImg" src="post4"> 
                </div> 
                <div class="like-container">
                    <button class="like-button">ü§ç</button>
                    <span class="like-count">0</span>
                  </div>
                  <form class="comment">
                    <input type="text" id="name" placeholder="">
                  </form>
                <div class="postText">#Hello_Kitty</div>
            </div> 
        </div> 
    </section> 
    <script src="script.js"></script>

</html>
